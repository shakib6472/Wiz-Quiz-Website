<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/46882cce5e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/wp-content/plugins/wiz-quiz/assets/css/style.css"
    />
    <link
      rel="stylesheet"
      href="/wp-content/plugins/wiz-quiz/assets/css/toast.css"
    />
    <style>
      .wiz_modal {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wiz_modal .modal-box {
        background-color: #e7e7e7;
        padding: 30px;
        border: 5px solid #002664;
        max-width: 600px;
        text-align: center;
      }
      .wiz_modal .modal-box h1 {
        font-size: 46px;
        margin-bottom: 40px;
        line-height: 45px;
      }
      .wiz_modal .modal-box h3 {
        font-size: 36px;
        margin-bottom: 30px;
        line-height: 35px;
      }
      .wiz_modal .modal-box p {
        font-size: 26px;
        margin-bottom: 20px;
        line-height: 20px;
      }
      .wiz_modal .modal-box .paragaphs p {
        font-size: 26px;
        margin-bottom: 10px;
        line-height: 20px;
      }
      .wiz_modal .modal-box .paragaphs {
        margin-bottom: 30px;
      }
      .wiz_modal .modal-box .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }
      .wiz_modal .modal-box .buttons .wiz-btn {
        margin: 0;
      }
    </style>
    <!-- Include Toast Plugin CSS -->
  </head>

  <body>
    <div class="preloader">
      <span class="loader"><h2>Wiz Quiz</h2></span>
    </div>

    <div class="wiz_modal">
      <div class="modal-box">
        <h1>
          Selective High School Placement Test - Practice Test 1 - Thinking
          Skills
        </h1>
        <h3>Are you sure you want to finish the test?</h3>
        <div class="paragaphs">
          <p>Have you completed all questions?</p>
          <p>Have you reviewed all your answers?</p>
        </div>
        <div class="buttons">
          <div class="wiz-btn">
            <a href="#" class="">No</a>
          </div>
          <div class="wiz-btn">
            <a href="#" class="">Yes</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Include Toast Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-toast-plugin@1.3.2/dist/jquery.toast.min.js"></script>

    <script src="/wp-content/plugins/wiz-quiz/assets/js/scripts.js"></script>
  </body>
</html>
