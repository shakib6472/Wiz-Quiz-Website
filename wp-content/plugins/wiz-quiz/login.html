<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/46882cce5e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/wp-content/plugins/wiz-quiz/assets/css/style.css" />
  
    <style>
        .wiz-popup {
            width: 600px;
            border: 4px solid #00266457;
            border-radius: 13px;
            padding: 30px;
        }
        .wiz-popup .name-popup{  
            padding: 3px;
        }
        .wiz-popup .name-popup .login-link{  
            display: flex;
            font-size: 22px;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        .wiz-popup .name-popup .login-link a{  
            background-color: #002664;
            color: #fff;
            padding: 1px 15px;
            border-radius: 13px;
            text-decoration: none;
            border: 3px solid #002664;
            transition: all 0.4s;
        }
        .wiz-popup .name-popup .login-link a:hover{  
            background-color: #ffffff;
            color: #002664;
            padding: 5px 25px;
            border-radius: 13px;
            text-decoration: none;
        }
        .wiz-popup .name-popup .anonymus{  
            margin-top: 25px;
            font-size: 30px;
            background-color: #ffffff;
            color: #002664; 
            border-radius: 13px;
            text-decoration: none;
            text-align: center;
        }
        .wiz-popup .name-popup .anonymus .name-box{ 
            width: 100%;
        }
        .wiz-popup .name-popup .anonymus .name-box input{ 
            width: 100%;
            border: 4px solid #002664;
            padding: 15px;
            outline: none;
            margin-bottom: 13px;
            border-radius: 5px;
            font-size: 25px;
            text-align: center;
            font-family: "Bebas Neue", "Lora", "Georgia", serif;
        }
    </style>

</head>

  <body style="display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center;">
    <div class="preloader">
      <span class="loader"><h2>Wiz Quiz</h2></span>
    </div>
    <!-- Login Link Or Enter Your Name -->
    
    <div class="wiz-popup">
        <div class="name-popup">
            <div class="login-link">
                Already Have an Account? <a href="#" class="login-link">Login Here</a>
            </div>

            <div class="anonymus">
                <h3>Want to procced without login?</h3>
                <div class="name-box">
                    <input type="text" name="name" id="name">
                </div>
                
    <div class="wiz-btn">
        <a href="#">View Prectices</a>
    </div>
            </div>
        </div>

    </div>



    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/wp-content/plugins/wiz-quiz/main.js"></script>
  </body>
</html>
